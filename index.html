<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>马年新春祝福</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #000;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .headline {
      will-change: transform, filter, opacity;
      transform: translateZ(0);
      animation: shoutIn 900ms cubic-bezier(.12,.9,.2,1) both;
    }

    .line1 {
      color: rgba(255,215,0,.92);
      font-size: clamp(18px,5.2vw,30px);
      font-weight: 650;
      letter-spacing: .18em;
      text-shadow: 0 0 12px rgba(255,215,0,.35);
      margin-bottom: 12px;
    }

    .line2 {
      color: #ffd700;
      font-size: clamp(30px,9.2vw,54px);
      font-weight: 900;
      letter-spacing: .12em;
      line-height: 1.25;
      text-shadow:
        0 0 10px rgba(255,215,0,.75),
        0 0 26px rgba(255,80,0,.55),
        0 0 46px rgba(255,0,0,.25);
      animation:
        roar 1.15s ease-in-out .95s infinite,
        glowPulse 1.9s ease-in-out .95s infinite;
    }

    @keyframes shoutIn {
      0% {opacity:0; transform:scale(.65) translateY(18px); filter:blur(10px);}
      55% {opacity:1; transform:scale(1.18) translateY(-6px); filter:blur(0);}
      78% {transform:scale(.96) translateY(2px);}
      100% {transform:scale(1);}
    }

    @keyframes roar {
      0%,100%{transform:translate(0,0)}
      25%{transform:translate(-1px,.5px)}
      50%{transform:translate(1px,-.5px)}
      75%{transform:translate(-.5px,.3px)}
    }

    @keyframes glowPulse {
      0%,100%{filter:none}
      50%{filter:drop-shadow(0 0 14px rgba(255,215,0,.6))}
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14px;
      z-index: 3;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,.45);
      letter-spacing: .06em;
    }
  </style>
</head>

<body>
  <canvas id="fireworks"></canvas>

  <!-- 音频（英文文件名，最稳） -->
  <audio id="bgm" src="audio/chunjie.mp3" loop preload="auto"></audio>
  <audio id="sfx" src="audio/fireworks.mp3" loop preload="auto"></audio>

  <div class="container">
    <div class="headline">
      <div class="line1">段宇翔祝您：</div>
      <div class="line2">恭喜发财，马到成功！</div>
    </div>
  </div>

  <div class="footer">马年大吉 · 心想事成</div>

  <script>
    /* ===== 音频播放控制（自动 + 点击兜底） ===== */
    const bgm = document.getElementById("bgm");
    const sfx = document.getElementById("sfx");

    function playAudio() {
      bgm.volume = 0.6;
      sfx.volume = 0.35;
      bgm.play().catch(()=>{});
      sfx.play().catch(()=>{});
      document.removeEventListener("click", playAudio);
      document.removeEventListener("touchstart", playAudio);
    }

    window.addEventListener("load", playAudio);
    document.addEventListener("click", playAudio);
    document.addEventListener("touchstart", playAudio);

    /* ===== 烟花动画 ===== */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    addEventListener("resize", resize);

    const fireworks = [];
    const particles = [];

    class Firework {
      constructor() {
        this.x = Math.random()*canvas.width;
        this.y = canvas.height;
        this.ty = Math.random()*canvas.height*.5+60;
        this.v = Math.random()*3+4;
        this.ex = false;
        this.c = `hsl(${Math.random()*360},100%,60%)`;
      }
      update() {
        if(!this.ex){
          this.y -= this.v;
          if(this.y <= this.ty){
            this.ex = true;
            for(let i=0;i<70;i++) particles.push(new Particle(this.x,this.y,this.c));
          }
        }
      }
      draw() {
        if(!this.ex){
          ctx.fillStyle=this.c;
          ctx.beginPath();
          ctx.arc(this.x,this.y,2,0,Math.PI*2);
          ctx.fill();
        }
      }
    }

    class Particle {
      constructor(x,y,c){
        this.x=x; this.y=y; this.c=c;
        this.s=Math.random()*5+2;
        this.a=Math.random()*Math.PI*2;
        this.al=1; this.g=.055;
        this.r=Math.random()*1.8+1.2;
      }
      update(){
        this.x+=Math.cos(this.a)*this.s;
        this.y+=Math.sin(this.a)*this.s+this.g;
        this.al-=.014;
      }
      draw(){
        ctx.save();
        ctx.globalAlpha=this.al;
        ctx.fillStyle=this.c;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      }
    }

    function animate(){
      ctx.fillStyle="rgba(0,0,0,.22)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      if(Math.random()<.05) fireworks.push(new Firework());

      fireworks.forEach((f,i)=>{f.update();f.draw(); if(f.ex)fireworks.splice(i,1)});
      particles.forEach((p,i)=>{p.update();p.draw(); if(p.al<=0)particles.splice(i,1)});

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
