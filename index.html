  <style>

<body>

  <canvas id="fireworks"></canvas>

  <!-- éŸ³é¢‘ï¼ˆä¸è‡ªåŠ¨æ’­æ”¾ï¼Œç­‰ç‚¹å‡»ï¼‰ -->
  <audio id="bgm" src="audio/chunjie.mp3" loop preload="auto"></audio>
  <audio id="sfx" src="audio/fireworks.mp3" loop preload="auto"></audio>

  <div class="container">
    <div class="headline">
      <div class="line1">æ®µå®‡ç¿”ç¥æ‚¨ï¼š</div>
      <div class="line2">æ­å–œå‘è´¢ï¼Œé©¬åˆ°æˆåŠŸï¼</div>
    </div>
  </div>

  <div class="footer">é©¬å¹´å¤§å‰ Â· å¿ƒæƒ³äº‹æˆ</div>

  <!-- ç‚¹å‡»æç¤ºå±‚ -->
  <div class="tap-tip" id="tapTip">ç‚¹ä¸€ä¸‹å¼€å¯ç¥ç¦ ğŸ¶</div>

  <script>
    /* ===== æ‰‹æœºä¼˜å…ˆï¼šç‚¹å‡»ä¸€æ¬¡æ’­æ”¾éŸ³é¢‘ ===== */
const bgm = document.getElementById("bgm");
const sfx = document.getElementById("sfx");
const tip = document.getElementById("tapTip");

function startAudio() {
  if (bgm) {
    bgm.volume = 0.6;
    bgm.play().catch(() => {});
  }
  if (sfx) {
    sfx.volume = 0.35;
    sfx.play().catch(() => {});
  }

  if (tip) tip.style.display = "none";

  document.removeEventListener("touchstart", startAudio);
  document.removeEventListener("pointerdown", startAudio);
  document.removeEventListener("click", startAudio);
}

// ğŸ”´ æ‰‹æœºç«¯å¿…é¡»
document.addEventListener("touchstart", startAudio, { once: true });
// ğŸ”´ æ–°æµè§ˆå™¨
document.addEventListener("pointerdown", startAudio, { once: true });
// ğŸ”´ PC å…œåº•
document.addEventListener("click", startAudio, { once: true });

    /* ===== çƒŸèŠ±åŠ¨ç”»ï¼ˆåŸé€»è¾‘ï¼Œæœªæ”¹ï¼‰===== */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const fireworks = [];
    const particles = [];

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.5 + 60;
        this.speed = Math.random() * 3 + 4;
        this.exploded = false;
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
      }
      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 70; i++) {
              particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = Math.random() * 5 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.alpha = 1;
        this.gravity = 0.05;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded) fireworks.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
