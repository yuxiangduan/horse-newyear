<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>马年新春祝福</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #000;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    /* 文字整体入场：像“呐喊”一样冲出来 */
    .headline {
      will-change: transform, filter, opacity;
      transform: translateZ(0);
      animation: shoutIn 900ms cubic-bezier(.12,.9,.2,1) both;
    }

    /* 第一行：署名 */
    .line1 {
      color: rgba(255, 215, 0, 0.92);
      font-size: clamp(18px, 5.2vw, 30px);
      font-weight: 650;
      letter-spacing: 0.18em;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.35);
      margin-bottom: 12px;
      opacity: 0.95;
    }

    /* 第二行：核心祝福（更大 + 更“喊”） */
    .line2 {
      color: #ffd700;
      font-size: clamp(30px, 9.2vw, 54px);
      font-weight: 900;
      letter-spacing: 0.12em;
      line-height: 1.25;

      /* 强烈发光边缘 */
      text-shadow:
        0 0 10px rgba(255, 215, 0, 0.75),
        0 0 26px rgba(255, 80, 0, 0.55),
        0 0 46px rgba(255, 0, 0, 0.25);

      /* “呐喊”动感：微抖 + 呼吸 + 冲击 */
      animation:
        roar 1.15s ease-in-out 0.95s infinite,
        glowPulse 1.9s ease-in-out 0.95s infinite;
    }

    /* 入场：先缩小后爆开再回弹 */
    @keyframes shoutIn {
      0%   { opacity: 0; transform: scale(0.65) translateY(18px); filter: blur(10px); }
      55%  { opacity: 1; transform: scale(1.18) translateY(-6px); filter: blur(0px); }
      78%  { transform: scale(0.96) translateY(2px); }
      100% { transform: scale(1) translateY(0px); }
    }

    /* 微抖：模拟“喊出来”的力量感（幅度不大但很有劲） */
    @keyframes roar {
      0%, 100% { transform: translate(0,0) rotate(0deg); }
      10% { transform: translate(-0.8px, 0.2px) rotate(-0.2deg); }
      20% { transform: translate(0.9px, -0.3px) rotate(0.22deg); }
      30% { transform: translate(-0.7px, 0.5px) rotate(-0.18deg); }
      40% { transform: translate(0.6px, -0.4px) rotate(0.15deg); }
      50% { transform: translate(-0.5px, 0.3px) rotate(-0.12deg); }
      60% { transform: translate(0.7px, 0.1px) rotate(0.16deg); }
      70% { transform: translate(-0.6px, -0.2px) rotate(-0.14deg); }
      80% { transform: translate(0.5px, 0.4px) rotate(0.12deg); }
      90% { transform: translate(-0.4px, -0.3px) rotate(-0.1deg); }
    }

    /* 发光呼吸：增强冲击力 */
    @keyframes glowPulse {
      0%,100% {
        filter: drop-shadow(0 0 0 rgba(255,215,0,0));
      }
      50% {
        filter: drop-shadow(0 0 14px rgba(255,215,0,0.6));
      }
    }

    /* 轻微“震屏”：只在入场前 1.2 秒触发，制造呐喊冲击 */
    .shake-screen {
      animation: screenShake 1.2s ease-out 0.1s 1 both;
    }
    @keyframes screenShake {
      0% { transform: translate(0,0); }
      8% { transform: translate(-2px, 1px); }
      16% { transform: translate(2px, -1px); }
      24% { transform: translate(-2px, -1px); }
      32% { transform: translate(2px, 1px); }
      40% { transform: translate(-1px, 1px); }
      48% { transform: translate(1px, -1px); }
      56% { transform: translate(-1px, 0px); }
      64% { transform: translate(1px, 0px); }
      72% { transform: translate(0px, 0px); }
      100% { transform: translate(0,0); }
    }

    /* 小提示：按需可删除 */
    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14px;
      z-index: 3;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.45);
      letter-spacing: .06em;
      user-select: none;
    }
  </style>
</head>

<body class="shake-screen">
  <canvas id="fireworks"></canvas>

  <div class="container">
    <div class="headline">
      <div class="line1">段宇翔祝您：</div>
      <div class="line2">恭喜发财，马到成功！</div>
    </div>
  </div>

  <div class="footer">马年大吉 · 心想事成</div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const fireworks = [];
    const particles = [];

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.5 + 60;
        this.speed = Math.random() * 3 + 4.2;
        this.exploded = false;
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
      }

      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 70; i++) {
              particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = Math.random() * 5.2 + 2.2;
        this.angle = Math.random() * Math.PI * 2;
        this.alpha = 1;
        this.gravity = 0.055;
        this.size = Math.random() * 1.8 + 1.2;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.014;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.22)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 发射频率：可根据手机耗电情况调小（例如 0.035）
      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];
        fw.update();
        fw.draw();
        if (fw.exploded) fireworks.splice(i, 1);
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
